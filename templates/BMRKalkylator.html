<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/Javascript/BMRCalculator.js" defer></script>
    <title>:P</title>
</head>
<style>
  input{
    width: 30% !important;
  }
  select{
    width: 50% !important;
  }
</style>
<body>
  <nav class="navbar py-2">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <button class="btn text-body"><b>Hälsokompassen</b></button>

      <div class="d-flex">
        <a href="index.html">
          <button class="btn text-body py-1 me-lg-3">Hem</button>
        </a>
        <a href="råd.html">
          <button class="btn text-body py-1 me-lg-3">Råd</button>
        </a>
        <a href="resurser.html">
          <button class="btn text-body py-1 me-lg-3">Resurser</button>
        </a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-evenly align-items-center">
      <div class="justify-content-center align-items-center d-flex flex-column kortBMR">
        <h4 class="mb-4">Beräkna BMR</h4>
        <div class="row justify-content-evenly mb-4">
          <input type="text" class="form-control" id="age" placeholder="Ålder">
          <input type="text" class="form-control" id="weight" placeholder="Vikt(KG)">
          <input type="text" class="form-control" id="height" placeholder="Längd(CM)">
        </div>
        <select class="form-select mb-4" id="aktivitetsNivå">
          <option value="1">Liten eller ingen aktivitet</option>
          <option value="2">Lätt aktivitet</option>
          <option value="3">Måttlig aktivitetsnivå(3-5 gånger i veckan)</option>
          <option value="4">Extremt aktiv(6-7 gånger i veckan)</option>
        </select>
        <select class="form-select mb-2" id="genderSelect">
          <option value="male">Man</option>
          <option value="female">Kvinna</option>
        </select>
        <button id="Calculate" class="mt-4 btn btn-light">Beräkna BMR</button>
        <p id="result" class="mt-4">Ditt ungefärliga BMR är : </p>
      </div>
    </div>
  </div>
</body>
</html>
