<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="HälsoAI.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .chat-container {
            max-width: 100vh;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #152142;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #1f4068;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-message.user {
            text-align: right;
            background-color: rgba(12, 12, 12, 0.678);
            align-self: flex-end;
        }
        .chat-message.bot {
            text-align: left;
            background-color: rgba(12, 12, 12, 0.678);
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            margin-top: auto;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px 0 0 10px;
            background-color: #1f4068;
            color: #fff;
        }
        .input-container button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0 10px 10px 0;
            background-color: #e94560;
            color: #fff;
        }

    </style>
</head>
<body>
    <nav class="navbar py-2">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <button class="btn text-body"><b>Hälsokompassen</b></button>
    
          <div class="d-flex">
            <button class="btn text-body py-1 me-lg-3">Hem</button>
            <a href="råd.html">
            <button class="btn text-body py-1 me-lg-3">Råd</button>
            </a>
            <button class="btn text-body py-1 me-lg-3">Resurser</button>
          </div>
        </div>
      </nav>

      <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <button class="btn btn-primary mt-2" id="buttonSend">Send</button>
        <input type="text" id="user-input" class="form-control" placeholder="Ask a question...">
    </div>

    <script>
        async function getCohereResponse(userMessage) {
            if (userMessage.includes("/"))
            {
                let new_message = userMessage.replace("/", "divided by");
                const response = await fetch('/cohere_API/' + new_message);
                const data = await response.text();
                return data;
            }
            else if (userMessage.includes("*"))
            {
                let new_message = userMessage.replace("*", "multiplied by");
                const response = await fetch('/cohere_API/' + new_message);
                const data = await response.text();
                return data;
            }
            else if (userMessage.includes("+"))
            {
                let new_message = userMessage.replace("+", "added to");
                const response = await fetch('/cohere_API/' + new_message);
                const data = await response.text();
                return data;
            }
            else if (userMessage.includes("-"))
            {
                let new_message = userMessage.replace("-", "subtracted by");
                const response = await fetch('/cohere_API/' + new_message);
                const data = await response.text();
                return data;
            }
            else
            {
                const response = await fetch('/cohere_API/' + userMessage);
                const data = await response.text();
                return data;
            }
        }

        async function sendMessage() {
            var userMessage = document.getElementById("user-input").value;
            document.getElementById("user-input").value = "";
            var chatBox = document.getElementById("chat-box");
            var userMessageElement = document.createElement("div");
            userMessageElement.classList.add("chat-message", "user");
            userMessageElement.innerText = userMessage;
            chatBox.appendChild(userMessageElement);

            var botMessageElement = document.createElement("div");
            botMessageElement.classList.add("chat-message", "bot");
            botMessageElement.innerText = "Tänker...";
            chatBox.appendChild(botMessageElement);
            var botResponse = await getCohereResponse(userMessage);
            botMessageElement.innerText = botResponse;
            chatBox.appendChild(botMessageElement);
        }
        document.getElementById('buttonSend').addEventListener('click', sendMessage);
    </script>
</body>
</html>
